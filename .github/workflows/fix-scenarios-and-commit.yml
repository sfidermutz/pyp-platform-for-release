name: Fix scenario JSON files

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message to use when fixes are applied'
        required: false
        default: 'chore: auto-fix scenario JSON files'

jobs:
  fix-scenarios:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run scenario fixer
        run: node scripts/fix_all_scenarios.js

      - name: Detect changes
        id: status
        run: |
          if git status --porcelain | grep .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.status.outputs.changed == 'true'
        env:
          COMMIT_MSG: ${{ github.event.inputs.commit_message }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "$COMMIT_MSG"

      - name: Push changes
        if: steps.status.outputs.changed == 'true'
        run: |
          git push

      - name: No changes detected
        if: steps.status.outputs.changed != 'true'
        run: echo "No scenario files required changes."
