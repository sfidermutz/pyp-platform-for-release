name: Validate Scenarios Strict

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (none required)
        run: echo "No dependencies required for validator"

      - name: Run strict scenario validator
        run: node scripts/validate-scenarios-strict.js
