name: Validate Scenarios (Strict)

on:
  pull_request:
    paths:
      - 'data/scenarios/**'
      - 'public/data/scenarios/**'
  push:
    paths:
      - 'data/scenarios/**'
      - 'public/data/scenarios/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Run strict scenario validator
        run: node scripts/validate-scenarios-strict.js
