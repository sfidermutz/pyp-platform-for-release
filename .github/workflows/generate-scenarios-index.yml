name: Generate Scenarios Index

on:
  push:
    paths:
      - 'data/scenarios/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate scenarios index
        run: node scripts/generate-scenarios-index.js

      - name: Commit scenarios index
        run: |
          git config user.name "pyp-bot"
          git config user.email "pyp-bot@example.com"
          git add public/data/scenarios_index.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update scenarios index [skip ci]"
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
